{% extends 'overall.html' %}
{% load static %}
{% block ralationbody %}
<html style="height: 100%">
<script src="{% static 'js/my_echart/options.js' %}"></script>

<body style="height: 100%; margin: 0;">
  <div >
    <div class='slider'>
      <span>
        重要性顺序筛选:
      </span>
      <span>
        top 2
      </span>
      <input type="range" value="22" min="2" max="22" id='selected' oninput="selectedchange()">
      <span>
        top 22
      </span>
    </div>
    <div class='piering'>
      <div class='title' id="pieringtitle"></div>
      <div class='pieringname'>PieRing元素</div>
      <div id='pie_ring_fig'></div>
    </div>
  </div>


  <div id="container" style="width: 100%;height: 700px;"></div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <style>
    .slider {
      position: absolute;
      right: 20px;
      z-index: 1;
    }

    .piering {
      /*top: 50px;*/
      position: absolute;
      right: 20px;
      top: 50px;
      z-index: 1;
      width: 200px;
      height: 200px;
      border-radius: 4%;
      border: 1px solid #000000;
    }

    .title {
      width: 100%;
      height: 25px;
      line-height: 25px;
      text-align: center;
      color: #eee;
      background-color: #333;
      /*border-radius: 4px 4px 0 0;*/
    }

    .pieringname {
      color: '#333';
      height: 24;
      align: 'left',
    }
  </style>
